<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>リンクの下線を消して、ホバーのときに再び表示させる | c05-02-c</title>
<style>
a {
	color: #0073bc;
	text-decoration: none;
}
a:hover /*スマートフォンの場合、hoverを使うことができない。￥
	　　　　highlightをs使用する*/　{
	color: #b7dbf2;
	text-decoration: underline;
	/* text-decoration:;は線をひいたり、消したりするプロパティです。
	text-decoration: none; →　線を消す
	text-decoration: underline;　→　下線を引く
	text-decoration: overline;　→　上線を引く
	text-decoration: line-though;　→　字消し線を引く
}
</style>
</head>
<body>
<p>お知らせ</p>
<ul>
	<!-- リンクはダミーで、リンク先はありません -->
	<li><a href="news/1966/">お友達紹介キャンペーン、好評につき期間を延長しました</a></li>
	<li><a href="press/1923/">プレスリリース：役員体制の人事異動について</a></li>
	<li><a href="press/1899/">プレスリリース：若手起業家支援プロジェクトの概要発表</a></li>
</ul>
</body>
</html>
