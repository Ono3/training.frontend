<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>画像を縮小して表示する | c05-03-c</title>
<style>
.img-responsive {
	display: block;
	max-width: 100%;
	height: auto;
}
.thumbnail {
	width: 200px;
}
</style>
</head>
<body>
<div class="thumbnail">
	<img src="../../images/image1646.jpg" width="904" height="572" alt="陽が沈む" class="img-responsive">
	<!--- class = "img-responsive"　をつけることで画像が伸縮するようになる。
	    　もうひとつは<img> を<div>で囲み、width200pxに固定する。　
	　　--->
</div>
</body>
</html>
