<title>リンクの状態に合わせてテキスト色を変える | c05-02-a</title>
<style>
a {
	color: #0073bc;
}
a:link {　・/*通常状態*/
	color: #0073bc;
}
a:visited { /*リンクを訪問済みの場合 */
	color: #02314c;
}
a:hover { /*マウスがホバーしたとき */
	color: #b7dbf2;
}
a:active { /*クリックした瞬間　*/
	color: #4ca4e8;
}
</style>
</head>
