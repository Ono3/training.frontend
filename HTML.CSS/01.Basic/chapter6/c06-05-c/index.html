<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>複数の背景画像を指定する | c06-05-c</title>
<style>
blockquote {
	margin: 0;
	padding: 32px;
	width: 300px;
	background: url(../../images/quote-left.png) no-repeat left 10px top 20px,
				url(../../images/quote-right.png) no-repeat right 10px bottom 20px,
				#eee; 
	
/*
	background: url(背景画像のURL) 繰り返し　位置;
	          : url(背景画像のURL) 繰り返し　位置;
	          背景色
	*/
}
	
</style>
</head>
<body>
<blockquote>
ほかではなかなか見かけないプランでいい旅行ができました。また利用したいと思います！
</blockquote>
</body>
</html>
