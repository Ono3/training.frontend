<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ボックスに枠線をつける | c06-03-a</title>
<style>
.item {
	border: 1px solid #cccccc;
	width: 300px;

/*
	borderの基本的な書き方。
	border: 太さ　線の形状　色;の順番でうちこむ。
	
	
borderの形状
	border:6px none #b7383c; 形状がnoneのため、なにも表示されない。
	border:6px dotted #b7383c; 点線
	border:6px dashed #b7383c;　長めの点線
	border:6px solid #b7383c;　実践
	border:6px double #b7383c;　二重線
}
.item h3 {
	margin: 0.5em 0 0.5em 0;
	font-size: 16px;
}
.item p {
	margin: 0;
	font-size: 14px;
	color: #666666;
}
</style>
</head>
<body>

<div class="item">
	<img src="../../images/img0907.jpg" width="300" height="300" alt="">
	<h3>限定 無人島探検チャーター便</h3>
	<p>無人島の八丈小島に上陸するツアーです。※天候によって中止する場合がございます。</p>
</div>




</body>
</html>
