<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テキストフィールドに似た別の用途のフォーム部品 | c08-01-f</title>
<style>
body {
	margin: 0;
}
.required {
	padding: 0.5em;
	font-size: 0.75em;
	color: #ff0000;
}
form {
	padding: 16px;
}
input {
	box-sizing: border-box;
}
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="password"],
input[type="number"] {
	margin: 0.5em 0;
	border: 1px solid #ccc;
	padding: 0.75em;
	width: 100%;
	font-size: 16px;
	color: #999;
	outline: none;
	border-radius: 6px;
}
input[type="mail"]:focus {
	
}
input[type="number"] {
	margin-right: 0.5em;
	width: auto;
}
</style>
</head>
<body>
<form action="#">
	<p><label for="pw-field">パスワード</label><br>
	<input type="password" name="pw" id="pw-field"></p>
	<!---
	type="password"にすると、パスワードフィールドとなり、文字を打つと＊で表示される。
	--->
	<p><label for="email-field">メールアドレス</label><br>
	<input type="email" name="email" id="email-field"></p>
	<!---
	type="email"にすると、メールアドレスフィールドとなり、メールアドレスではないテキストを打つと警告が出ます。
	--->
	<p><label for="tel-field">お電話番号</label><br>
	<input type="tel" name="tel" id="tel-field"></p>
	<!---
	type="tel"にすると、電話番号を入力するフィールドとなります。
	--->
	<p><label for="number-field">目標回数</label><br>
	<input type="number" name="number" id="number-field">回</p>
	<!---
	type="number"にすると、数値を入力するフィールドとなります。回数や個数などを入力する時に使います。
	--->
</form>
</body>
</html>
